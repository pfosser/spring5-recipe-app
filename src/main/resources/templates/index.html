<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"
	th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container-fluid" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">My Recipes!</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Description</th>
										<th>View</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tr th:remove="all">
									<td>123</td>
									<td>Tasty Goodness 1</td>
									<td><a href="#">View</a></td>
								</tr>
								<tr th:remove="all">
									<td>12333</td>
									<td>Tasty Goodness 2</td>
									<td><a href="#">View</a></td>
								</tr>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.id}">343</td>
									<td th:text="${recipe.description}">Tasty Goodness 3</td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
									<td><a href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
